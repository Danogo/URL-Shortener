<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale= 1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="hdr">
      <img class="scissors" src="img/cut-down.png" alt="Scissors Image">
      <h1 class="hdr-text">URL</h1>
    </header>
    <main>
      <form class="form" autocomplete="off">
        <div class="form-wrap clearfix">
        <input class="url" type="text" placeholder="Type your URL here...">
        <button class="btn btn-shorten">Shorten</button>
        <button class="btn btn-expand">Expand</button>
      </div>
      </form>
      <div class="response"></div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/main.js"></script>
</body>

</html>
